<!-- CONTENT VIDEOS FOR THE TOPIC 'INTRO' -->
<template name="introContent">
  {{ > secondNavbar }}
<!--    {{#if currentUser}}  -->
    <div class="mycontainer">
    <div class="top-margin">
        <!-- This is the LEFT sidebar menu for SUB TOPICS-->
        <div class="left-sidebar-menu list-boxed-view">
            <h4 class="title-topic">- Intro -</h4>
            <div class="sub-topic">
                {{#each subTopics}}
                <!-- This line is used to put  -->
                <a href="/videos/intro/{{subTitle}}" class = "video-links list-boxed-view">{{link}}</a>
                {{/each}}
            </div>
        </div>
        <!-- This is the RIGHT sidebar menu for IFRAME YOUTUBE VIDEOS-->
        <div class="right-sidebar-menu">
            <div class="list-boxed-view selected-video"><h4>{{tutorial_title}}</h4></div>
            <div class="intrinsic-container">
                <p>
                    <iframe src="https://www.youtube.com/embed/{{tutorial_id}}" scrolling="no" frameborder="0" allowfullscreen></iframe>
                </p>
            </div>
        </div>
    </div>
    </div>
<!--    {{/if}}  -->
</template>
