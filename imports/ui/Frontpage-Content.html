<template name="processingSketch5">
      <canvas style="margin: 0 auto;" id="canvas5" class="img-responsive"></canvas>
    <script id="script5" type="text/javascript">
// IMPORTANT NOTE
      // The mouseX mouseY of the processing program won't be as accurate due to the effect of the img-responsive class for screen responsivity

// Simple way to attach js code to the canvas is by using a function
function sketchProc(processing) {
  // Override draw function, by default it will be called 60 times per second
    var angle = 0;
    //var r = 50;
    var bg = 255;
// THIS IS FOR THE CANVAS SIZE
 processing.setup = function() {
    processing.size(600, 400);
     //processing.size(330, 220);
  };

 processing.draw = function() {
    // keep the background
    processing.background(bg, 150, 150 - bg);
    if(bg > 0 ){
      bg--;
    }else{
      bg = 360;
    }
    processing.fill(255);

    processing.ellipse(processing.width/2, processing.height/2, 150 , 150);

    processing.pushMatrix();
    processing.translate(processing.width/2, processing.height/2);
    processing.rotate(processing.radians(angle));
    //processing.ellipse(0, 0, 150 , 150);
    processing.ellipse(100, 100, 50 , 50);

    processing.fill(25);
    processing.ellipse(100, 100, 20 , 20);
    angle++;
    processing.popMatrix();

  };

}
var canvas = document.getElementById("canvas5");
// attaching the sketchProc function to the canvas
var p = new Processing(canvas, sketchProc);
// p.exit(); to detach it
</script>
</template>

<template name="processingSketch4">
      <canvas style="margin: 0 auto;" id="canvas4" class="img-responsive"></canvas>
    <script id="script4" type="text/javascript">
// IMPORTANT NOTE
      // The mouseX mouseY of the processing program won't be as accurate due to the effect of the img-responsive class for screen responsivity

// Simple way to attach js code to the canvas is by using a function
function sketchProc(processing) {
  // Override draw function, by default it will be called 60 times per second
    var xball1 = 100;
    var yball1 = 50;
    var xball2 = 300;
    var yball2 = 350;
    var xball3 = 500;
    var yball3 = 200;
    var spd = 1;
// THIS IS FOR THE CANVAS SIZE
 processing.setup = function() {
    processing.size(600, 400);
     //processing.size(330, 220);
  };

 processing.draw = function() {
    // keep the background
    processing.background(224);
    processing.line(processing.width/3+1, 0, processing.width/3+1, processing.height);
    processing.line(processing.width/3*2, 0, processing.width/3*2, processing.height);

    processing.ellipse(xball1, yball1, 50, 50);
    processing.ellipse(xball2, yball2, 50, 50);
    processing.ellipse(xball3, yball3, 100, 100);
    if(yball1>processing.height + 25){
      yball1= -25;
    } else{
      yball1++;
    }
    if(yball2< -25){
      yball2 = processing.height + 25;
    } else{
      yball2-=2;
    }

    if((yball3 === processing.height-50) || (yball3 === 50)){
      spd = spd * -1;
    }
      yball3+=spd;
  };

}
var canvas = document.getElementById("canvas4");
// attaching the sketchProc function to the canvas
var p = new Processing(canvas, sketchProc);
// p.exit(); to detach it
</script>

<template name="processingSketch3">
      <canvas style="margin: 0 auto;" id="canvas3" class="img-responsive"></canvas>
    <script id="script1" type="text/javascript">
// IMPORTANT NOTE
      // The mouseX mouseY of the processing program won't be as accurate due to the effect of the img-responsive class for screen responsivity

// Simple way to attach js code to the canvas is by using a function
function sketchProc(processing) {
  // Override draw function, by default it will be called 60 times per second
    var xcloud = 50;
    var ycloud = 100;
// THIS IS FOR THE CANVAS SIZE
 processing.setup = function() {
    processing.size(600, 400);
     //processing.size(330, 220);
  };

 processing.draw = function() {
    // keep the background
    processing.background(224);
    // processing.line(processing.width/2, 0, processing.width/2, processing.height);
     if((processing.mouseX > 0 && processing.mouseX < processing.width/2) && (processing.mouseY > 0 && processing.mouseY < processing.height)){
        //processing.background(150, 200, 0);
        processing.stroke(1);
        var rainx = processing.random(processing.width);
        var rainy = processing.random(processing.height);
        processing.strokeWeight(5);
        processing.line(rainx, rainy, rainx+3, rainy+3);


        var rainx2 = processing.random(processing.width);
        var rainy2 = processing.random(processing.height);
        processing.strokeWeight(5);
        processing.line(rainx2, rainy2, rainx2+3, rainy2+3);
    }
    processing.noStroke();
    processing.fill(255);
    processing.ellipse(xcloud, ycloud, 50, 50);
    processing.ellipse(xcloud + 25, ycloud,50,50);
    processing.ellipse(xcloud + 50, ycloud,50,50);
    if(xcloud < processing.width){
     xcloud++;
    }else{
     xcloud = -75;
    }


  };

}
var canvas = document.getElementById("canvas3");
// attaching the sketchProc function to the canvas
